services:
  myssh:
    image: ubuntu-ssh
    container_name: ${ssh_name:-mein_container}
    ports:
      - "${ssh_port:-22}:22"
    volumes:
      - "${data_volume}:/data"
    restart: unless-stopped
    networks:
      - mein_net

  ub2:
    image: ubuntu:24.04
    container_name: ${ub_name:-mein_ubuntu}
    command: sleep infinity
    restart: unless-stopped
    networks:
      - mein_net

networks:
  mein_net:
    name: mein_net